<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - GiaDinhShop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .checkout-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .checkout-container h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-confirm {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #d57a7a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-confirm:hover {
            background-color: #c54f4f;
        }
    </style>
</head>
<body>

<header>
    <h1>Thanh toán</h1>
</header>

<div class="checkout-container">
    <h2>Thông tin giao hàng</h2>
    <form action="xac nhan.html">
        <label for="fullname">Họ và tên:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="address">Địa chỉ:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Số điện thoại:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="payment-method">Phương thức thanh toán:</label>
        <select id="payment-method" name="payment-method">
            <option value="cod">Thanh toán khi nhận hàng</option>
            <option value="credit">Thẻ tín dụng</option>
        </select>

        <button type="submit" class="btn-confirm">Xác nhận và thanh toán</button>
    </form>
</div>
<p><a class="back-link" href="trang chu.html">Quay lại Trang chủ</a></p>
    <a class="back-link" href="BAI TAP LON.html">Quay lại trang Tổng quan</a>
</body>
</html>
