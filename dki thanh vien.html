<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #bad2ba;
            margin: 0;
            padding: 0;
            color: #e11919;
        }
        header {
            background-color: #4e874f;
            color: #a37474;
            padding: 10px 0;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffffff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #d57a7a;
            color: white;
            font-size: 16px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        td {
            font-size: 15px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #2fb434;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Đăng ký thành viên</h1>
    </header>
    <main>
        <form id="registerForm">
            <table>
                <tr>
                    <th colspan="2">Thông tin đăng ký</th>
                </tr>
                <tr>
                    <td>Tên đăng nhập:</td>
                    <td><input type="text" id="username" name="username" required></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" id="email" name="email" required placeholder="name@gmail.com"></td>
                </tr>
                <tr>
                    <td>Mật khẩu:</td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td>Nhập lại mật khẩu:</td>
                    <td><input type="password" id="confirmPassword" name="confirmPassword" required></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Đăng ký</button></td>
                </tr>
            </table>
        </form>
        <div id="registerMessage"></div>
    </main>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn form gửi đi mặc định

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const message = document.getElementById('registerMessage');

            // Kiểm tra email có đuôi @gmail.com
            const emailPattern = /^[\w.%+-]+@gmail\.com$/;
            if (!emailPattern.test(email)) {
                message.innerHTML = '<div class="alert alert-danger">Email phải có đuôi @gmail.com!</div>';
                return;
            }

            // Kiểm tra mật khẩu có đủ 12 ký tự, bao gồm chữ cái, số và ký tự đặc biệt
            const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{12,}$/;
            if (!passwordPattern.test(password)) {
                message.innerHTML = '<div class="alert alert-danger">Mật khẩu phải có ít nhất 12 ký tự, bao gồm chữ cái, số và ký tự đặc biệt!</div>';
                return;
            }

            // Kiểm tra xác nhận mật khẩu
            if (password !== confirmPassword) {
                message.innerHTML = '<div class="alert alert-danger">Mật khẩu và Nhập lại mật khẩu không khớp!</div>';
                return;
            }

            message.innerHTML = '<div class="alert alert-success">Đăng ký thành công!</div>';
            // Xử lý tiếp tục gửi form hoặc lưu dữ liệu
        });
    </script>

    </footer>
</body>
</html>
