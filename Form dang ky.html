<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Đăng Ký</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Đăng Ký</h2>
    <form id="registrationForm">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required pattern="^[\w.%+-]+@gmail\.com$" placeholder="name@gmail.com">
        <div class="form-text">Vui lòng nhập địa chỉ email với đuôi @gmail.com.</div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Mật Khẩu</label>
        <input type="password" class="form-control" id="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{12,}$" placeholder="Mật khẩu">
        <div class="form-text">Mật khẩu phải có ít nhất 12 ký tự, bao gồm chữ cái, số và ký tự đặc biệt.</div>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary">Đăng Ký</button>
    </form>

    <!-- Success/Failure message -->
    <div id="message" class="mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript to handle form submission
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Ngăn chặn form submit mặc định

      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const message = document.getElementById('message');

      // Kiểm tra hợp lệ của các trường nhập
      if (email.checkValidity() && password.checkValidity()) {
        message.innerHTML = `
          <div class="alert alert-success">
            Đăng ký thành công! <a href="trang chu.html" class="alert-link">Đăng nhập tại đây</a>.
          </div>`;
      } else {
        message.innerHTML = `
          <div class="alert alert-danger">
            Đăng ký lại! Kiểm tra thông tin nhập vào.
          </div>`;
      }
    });
  </script>
</body>
</html>
